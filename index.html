<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeper / Freepy | Portfolio</title>
    <style>
        @font-face { font-family: 'Minecraft'; src: url('MinecraftRegular-Bmg3.otf'); }
        @font-face { font-family: 'MinecraftBold'; src: url('MinecraftBold-nMK1.otf'); font-weight: bold; }

        * { font-family: 'Minecraft', sans-serif !important; }
        h1, h2, h3, .card-title { font-family: 'MinecraftBold', sans-serif !important; }

        body { margin: 0; background: #fff; text-align: center; color: #333; }
        header { padding: 60px 20px; }
        h1 { font-size: 3.5rem; margin: 0; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: white; border: 4px solid #f2f2f2; cursor: pointer; transition: 0.2s; position: relative; }
        .card:hover { border-color: #333; transform: translateY(-5px); }
        .card img { width: 100%; height: 240px; object-fit: cover; display: block; }
        .card-title { padding: 15px; border-top: 4px solid #f2f2f2; background: #fff; }

        /* Admin Dashboard */
        #admin-dash { display: none; background: #f0f4ff; border-bottom: 5px solid #5865F2; padding: 20px; }
        .edit-controls { background: #fff; border: 3px solid #333; margin: 10px auto; padding: 15px; max-width: 800px; }
        .order-img { width: 80px; height: 60px; object-fit: cover; margin: 5px; border: 2px solid #eee; }
        
        /* Lightbox */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 1000; justify-content: center; align-items: center; }
        #lightbox img { max-width: 90%; max-height: 80%; border: 4px solid #333; }

        .btn { padding: 10px 20px; background: #333; color: #fff; border: 4px solid #000; cursor: pointer; margin: 5px; }
        #back-btn { display: none; margin: 20px auto; }
    </style>
</head>
<body>

<div id="admin-dash">
    <h2>ADMIN PANEL</h2>
    <div class="edit-controls" id="edit-list">
        </div>
    <button class="btn" onclick="saveData()">ÄNDERUNGEN SPEICHERN</button>
</div>

<header>
    <h1 onclick="keys='ADMIN'; checkKey()">Freeper / Freepy</h1>
    <p style="color:#aaa">Minecraft Builds Portfolio</p>
</header>

<div class="container">
    <button id="back-btn" class="btn" onclick="showCats()">← ZURÜCK</button>
    <div id="cat-view" class="grid"></div>
    <div id="gal-view" style="display:none;">
        <h2 id="gal-title"></h2>
        <div id="gal-grid" class="grid"></div>
    </div>
</div>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lb-img">
</div>

<script>
let projects = [];
let currentImages = [];
let isAdmin = false;

async function load() {
    const res = await fetch('/api/projects');
    projects = await res.json();
    renderCats();
}

function renderCats() {
    const view = document.getElementById('cat-view');
    view.innerHTML = '';
    projects.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${p.cover}" onclick="showGal(${i})">
            <div class="card-title">${p.name}</div>
        `;
        view.appendChild(card);
    });
    if(isAdmin) renderAdminTools();
}

function renderAdminTools() {
    const list = document.getElementById('edit-list');
    list.innerHTML = '<h3>Reihenfolge der Projekte:</h3>';
    projects.forEach((p, i) => {
        list.innerHTML += `
            <div style="display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #eee; padding:5px;">
                <span>${p.name}</span>
                <div>
                    <button onclick="move(${i}, -1)">↑</button>
                    <button onclick="move(${i}, 1)">↓</button>
                </div>
            </div>
        `;
    });
}

function move(idx, dir) {
    let target = idx + dir;
    if(target < 0 || target >= projects.length) return;
    [projects[idx], projects[target]] = [projects[target], projects[idx]];
    renderCats();
}

async function saveData() {
    await fetch('/api/projects/save', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(projects)
    });
    alert("Gespeichert!");
}

function showGal(i) {
    const p = projects[i];
    currentImages = p.images;
    document.getElementById('cat-view').style.display = 'none';
    document.getElementById('gal-view').style.display = 'block';
    document.getElementById('back-btn').style.display = 'block';
    document.getElementById('gal-title').innerText = p.name;
    const grid = document.getElementById('gal-grid');
    grid.innerHTML = '';
    p.images.forEach(img => {
        grid.innerHTML += `<div class="card"><img src="${img}" onclick="openLb('${img}')"></div>`;
    });
}

function showCats() {
    document.getElementById('cat-view').style.display = 'grid';
    document.getElementById('gal-view').style.display = 'none';
    document.getElementById('back-btn').style.display = 'none';
}

function openLb(src) {
    document.getElementById('lb-img').src = src;
    document.getElementById('lightbox').style.display = 'flex';
}

// Secret Login: Tippe "ADMIN" auf der Tastatur
let keys = "";
document.addEventListener('keydown', e => {
    keys += e.key.toUpperCase();
    if(keys.includes("ADMIN")) {
        isAdmin = true;
        document.getElementById('admin-dash').style.display = 'block';
        renderAdminTools();
        keys = "";
    }
});

load();
</script>
</body>
</html>
