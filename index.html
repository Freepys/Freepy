<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeper / Freepy | Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @font-face { font-family: 'Minecraft'; src: url('MinecraftRegular-Bmg3.otf') format('opentype'); }
        @font-face { font-family: 'MinecraftBold'; src: url('MinecraftBold-nMK1.otf') format('opentype'); font-weight: bold; }

        body { margin: 0; padding: 0; font-family: 'Minecraft', sans-serif; background-color: #ffffff; color: #333; text-align: center; overflow-x: hidden; }
        
        /* Hintergrund-Blasen */
        .background-bubbles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .bubble { position: absolute; bottom: -100px; background: rgba(200, 200, 200, 0.15); border-radius: 50%; animation: rise 12s infinite ease-in; }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.4; } 100% { transform: translateY(-120vh); opacity: 0; } }

        header { padding: 80px 20px 40px; }
        h1 { font-family: 'MinecraftBold'; font-size: 3.5rem; margin: 0; }
        .subtitle { color: #aaa; margin-top: 15px; font-size: 1.1rem; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; min-height: 600px; }
        
        /* Grid Fix: Sorgt dafür, dass alle Boxen gleich groß sind */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            align-items: start; /* Verhindert das Strecken bei ungleichen Höhen */
        }

        .card {
            background: white;
            border: 4px solid #f2f2f2;
            cursor: pointer;
            transition: transform 0.2s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: #333; }
        
        /* Bild-Fix: Füllt die Box immer komplett aus */
        .card img { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            display: block; 
        }
        
        .card-title { padding: 15px; font-weight: bold; background: white; }

        .error-box { height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f9f9f9; color: #aaa; font-size: 0.8rem; }

        .back-btn { display: none; margin-bottom: 40px; padding: 12px 25px; background: #333; color: white; border: none; font-family: 'Minecraft'; cursor: pointer; }

        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.95); z-index: 1000; justify-content: center; align-items: center; cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 90%; border: 5px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.1); }

        footer { margin-top: 100px; padding: 50px; color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="background-bubbles" id="bubble-container"></div>
    <div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img" src=""></div>

    <header>
        <h1>Freeper / Freepy</h1>
        <p class="subtitle">Freepy's Portfolio, with builds inspired by SmokePVP.</p>
    </header>

    <div class="container">
        <button class="back-btn" id="back-btn" onclick="showCategories()">← BACK TO CATEGORIES</button>
        <div id="category-view" class="grid"></div>
        <div id="gallery-view" style="display:none;">
            <h2 id="gallery-title" style="margin-bottom: 40px;"></h2>
            <div id="gallery-images" class="grid"></div>
        </div>
    </div>

    <footer>2026 Freeper / Freepy</footer>

    <script>
        let projectsData = [];

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                projectsData = await response.json();
                renderCategories();
            } catch (err) { console.error("JSON Error:", err); }
        }

        function renderCategories() {
            const container = document.getElementById('category-view');
            container.innerHTML = '';
            projectsData.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showGallery(index);
                card.innerHTML = `
                    <img src="${project.cover}" alt="${project.name}" onerror="this.src='https://placehold.co/400x250?text=Cover+Missing'">
                    <div class="card-title">${project.name}</div>
                `;
                container.appendChild(card);
            });
        }

        function showGallery(index) {
            const project = projectsData[index];
            document.getElementById('category-view').style.display = 'none';
            document.getElementById('gallery-view').style.display = 'block';
            document.getElementById('back-btn').style.display = 'inline-block';
            document.getElementById('gallery-title').innerText = project.name;
            
            const imgContainer = document.getElementById('gallery-images');
            imgContainer.innerHTML = '';
            let errorShown = false;

            project.images.forEach(imgUrl => {
                const item = document.createElement('div');
                item.className = 'card';
                const img = document.createElement('img');
                img.src = imgUrl;

                img.onerror = function() {
                    if (!errorShown) {
                        item.innerHTML = `<div class="error-box"><span style="font-size:2rem;">?</span><br>More coming soon...</div>`;
                        errorShown = true;
                    } else { item.style.display = 'none'; }
                };

                img.onclick = () => {
                    document.getElementById('lightbox-img').src = imgUrl;
                    document.getElementById('lightbox').style.display = 'flex';
                };
                item.appendChild(img);
                imgContainer.appendChild(item);
            });
            window.scrollTo(0, 0);
        }

        function showCategories() {
            document.getElementById('category-view').style.display = 'grid';
            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
        }

        function initBubbles() {
            const container = document.getElementById('bubble-container');
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 40 + 10 + 'px';
                b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDuration = Math.random() * 5 + 7 + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(b);
            }
        }
        loadProjects();
        initBubbles();
    </script>
</body>
</html>
