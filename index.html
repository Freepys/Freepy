<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeper / Freepy | Portfolio</title>

    <!-- SPEED BOOST -->
    <link rel="preconnect" href="https://freepys.github.io">
    <link rel="dns-prefetch" href="https://freepys.github.io">

    <link rel="icon" type="image/png" href="https://freepys.github.io/Freepy/favicon.png">

    <style>
        @font-face { font-family: 'Minecraft'; src: url('MinecraftRegular-Bmg3.otf') format('opentype'); }
        @font-face { font-family: 'MinecraftBold'; src: url('MinecraftBold-nMK1.otf') format('opentype'); font-weight: bold; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', sans-serif;
            background: #fff;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        .background-bubbles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(200,200,200,.15);
            border-radius: 50%;
            animation: rise 12s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: .4; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        header { padding: 80px 20px 40px; }
        h1 { font-family: 'MinecraftBold'; font-size: 3.5rem; margin: 0; }
        .subtitle { color: #aaa; margin-top: 15px; }

        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px,1fr)); gap: 25px; }

        .card-base {
            background: #f9f9f9;
            border: 4px solid #f2f2f2;
            cursor: pointer;
            transition: transform .2s ease, border-color .2s;
            overflow: hidden;
        }

        .card-base:hover {
            transform: translateY(-5px);
            border-color: #333;
        }

        .card-base img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            opacity: 0;
            transform: translateZ(0);
            will-change: opacity;
            transition: opacity .3s ease-out;
        }

        .card-base img.loaded { opacity: 1; }

        .card-title {
            padding: 15px;
            font-family: 'MinecraftBold';
            background: #fff;
            border-top: 4px solid #f2f2f2;
            font-size: .9rem;
        }

        .gallery-card img { height: 100%; }

        .placeholder-card {
            border: 4px dashed #ddd !important;
            cursor: default;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 310px;
        }

        .error-box { color: #888; }

        .back-btn {
            display: none;
            margin: 0 auto 40px;
            padding: 15px 30px;
            background: #333;
            color: #fff;
            border: 4px solid #000;
            font-family: 'Minecraft';
            cursor: pointer;
            box-shadow: 4px 4px 0 #888;
        }

        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85%;
            box-shadow: 0 0 40px rgba(0,0,0,.1);
        }

        footer { margin-top: 100px; padding: 50px; color: #ccc; }
    </style>
</head>

<body>
<div class="background-bubbles" id="bubble-container"></div>

<div id="lightbox">
    <button onclick="closeLightbox()" style="position:absolute;top:20px;right:20px;">✕</button>
    <img id="lightbox-img">
</div>

<header>
    <h1>Freeper / Freepy</h1>
    <p class="subtitle">Freepy's Portfolio, inspired by SmokePVP.</p>
</header>

<div class="container">
    <button class="back-btn" id="back-btn" onclick="showCategories()">← BACK</button>
    <div id="category-view" class="grid"></div>

    <div id="gallery-view" style="display:none;">
        <h2 id="gallery-title"></h2>
        <div id="gallery-images" class="grid"></div>
    </div>
</div>

<footer>2026 Freeper / Freepy</footer>

<script>
let projectsData = [];
let currentProjectImages = [];
let currentImageIndex = 0;

/* INTERSECTION OBSERVER (ULTRA FAST) */
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
        }
    });
}, { rootMargin: "200px" });

async function loadProjects() {
    const res = await fetch('projects.json');
    projectsData = await res.json();
    renderCategories();
}

function renderCategories() {
    const container = document.getElementById('category-view');
    container.innerHTML = '';

    projectsData.forEach((project, index) => {
        const card = document.createElement('div');
        card.className = 'card-base';
        card.onclick = () => showGallery(index);

        const img = new Image();
        img.dataset.src = project.cover;
        img.loading = "lazy";
        img.decoding = "async";
        img.fetchPriority = "high";
        img.onload = () => img.classList.add('loaded');
        observer.observe(img);

        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = project.name;

        card.append(img, title);
        container.appendChild(card);
    });
}

function showGallery(index) {
    const project = projectsData[index];
    currentProjectImages = project.images;

    document.getElementById('category-view').style.display = 'none';
    document.getElementById('gallery-view').style.display = 'block';
    document.getElementById('back-btn').style.display = 'block';
    document.getElementById('gallery-title').textContent = project.name;

    const grid = document.getElementById('gallery-images');
    grid.innerHTML = '';

    project.images.forEach((url, i) => {
        const card = document.createElement('div');
        card.className = 'card-base gallery-card';

        const img = new Image();
        img.dataset.src = url;
        img.loading = "lazy";
        img.decoding = "async";
        img.onload = () => img.classList.add('loaded');
        img.onclick = () => openLightbox(i);

        observer.observe(img);
        card.appendChild(img);
        grid.appendChild(card);
    });
}

function openLightbox(i) {
    currentImageIndex = i;
    document.getElementById('lightbox-img').src = currentProjectImages[i];
    document.getElementById('lightbox').style.display = 'flex';
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

function showCategories() {
    document.getElementById('category-view').style.display = 'grid';
    document.getElementById('gallery-view').style.display = 'none';
    document.getElementById('back-btn').style.display = 'none';
}

function initBubbles() {
    const c = document.getElementById('bubble-container');
    for (let i=0;i<15;i++) {
        const b = document.createElement('div');
        b.className = 'bubble';
        const s = Math.random()*40+10+'px';
        b.style.width = b.style.height = s;
        b.style.left = Math.random()*100+'%';
        b.style.animationDuration = Math.random()*5+7+'s';
        c.appendChild(b);
    }
}

loadProjects();
initBubbles();
</script>
</body>
</html>
