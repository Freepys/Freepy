<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeper / Freepy | Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* --- SCHRIFTARTEN --- */
        @font-face { font-family: 'Minecraft'; src: url('MinecraftRegular-Bmg3.otf') format('opentype'); }
        @font-face { font-family: 'MinecraftBold'; src: url('MinecraftBold-nMK1.otf') format('opentype'); font-weight: bold; }

        body { margin: 0; padding: 0; font-family: 'Minecraft', sans-serif; background-color: #ffffff; color: #333; text-align: center; overflow-x: hidden; }
        
        /* Hintergrund-Animation */
        .background-bubbles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .bubble { position: absolute; bottom: -100px; background: rgba(200, 200, 200, 0.15); border-radius: 50%; animation: rise 12s infinite ease-in; }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.4; } 100% { transform: translateY(-120vh); opacity: 0; } }

        header { padding: 80px 20px 40px; }
        h1 { font-family: 'MinecraftBold'; font-size: 3.5rem; margin: 0; }
        .subtitle { color: #aaa; margin-top: 15px; font-size: 1.1rem; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; min-height: 600px; }
        
        /* Grid Fix: Sorgt für einheitliche Zeilenhöhen */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; align-items: stretch; }

        .card {
            background: white;
            border: 4px solid #f2f2f2;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
            box-sizing: border-box;
        }
        .card:hover { transform: translateY(-5px); border-color: #333; }
        
        .card img { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            display: block;
            content-visibility: auto; /* Browser-Optimierung für Speed */
        }
        
        /* Kategorietitel auf MinecraftBold gesetzt */
        .card-title { 
            flex-grow: 1;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 15px 10px; 
            font-family: 'MinecraftBold', sans-serif;
            font-weight: bold; 
            background: white; 
            border-top: 4px solid #f2f2f2; 
            font-size: 0.9rem; 
        }

        .placeholder-card { border: 4px dashed #ddd !important; cursor: default !important; background: #fafafa; }
        .placeholder-card:hover { transform: none !important; border-color: #ddd !important; }
        .error-box { min-height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; text-align: center; padding: 20px; }

        .back-btn { display: none; margin: 0 auto 40px auto; padding: 15px 30px; background: #333; color: white; border: 4px solid #000; font-family: 'Minecraft'; cursor: pointer; box-shadow: 4px 4px 0px #888; transition: 0.2s; }
        .back-btn:hover { background: #555; transform: translate(-2px, -2px); box-shadow: 6px 6px 0px #000; }

        /* CLEANER LIGHTBOX */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.98); z-index: 1000; justify-content: center; align-items: center; }
        #lightbox img { max-width: 85%; max-height: 85%; border: 5px solid #fff; box-shadow: 0 0 40px rgba(0,0,0,0.05); }
        
        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: none; color: #ccc; border: none; font-size: 5rem; padding: 20px; cursor: pointer; font-family: 'MinecraftBold'; transition: 0.2s; user-select: none; }
        .nav-arrow:hover { color: #333; scale: 1.2; }
        .arrow-left { left: 5vw; }
        .arrow-right { right: 5vw; }

        .close-lb { position: absolute; top: 30px; right: 40px; font-size: 1.2rem; cursor: pointer; background: #333; color: white; border: none; padding: 10px 20px; font-family: 'Minecraft'; z-index: 1010; }
        .close-lb:hover { background: #000; }

        footer { margin-top: 100px; padding: 50px; color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="background-bubbles" id="bubble-container"></div>
    
    <div id="lightbox">
        <button class="close-lb" onclick="closeLightbox()">✕ CLOSE</button>
        <button class="nav-arrow arrow-left" onclick="changeImage(-1)">‹</button>
        <img id="lightbox-img" src="">
        <button class="nav-arrow arrow-right" onclick="changeImage(1)">›</button>
    </div>

    <header>
        <h1>Freeper / Freepy</h1>
        <p class="subtitle">Freepy's Portfolio, with builds inspired by SmokePVP.</p>
    </header>

    <div class="container">
        <button class="back-btn" id="back-btn" onclick="showCategories()">← BACK TO CATEGORIES</button>
        <div id="category-view" class="grid"></div>
        <div id="gallery-view" style="display:none;">
            <h2 id="gallery-title" style="margin-bottom: 40px; font-family: 'MinecraftBold';"></h2>
            <div id="gallery-images" class="grid"></div>
        </div>
    </div>

    <footer>2026 Freeper / Freepy</footer>

    <script>
        let projectsData = [];
        let currentProjectImages = [];
        let currentImageIndex = 0;

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                projectsData = await response.json();
                renderCategories();
            } catch (err) { console.error("JSON Error:", err); }
        }

        function renderCategories() {
            const container = document.getElementById('category-view');
            container.innerHTML = '';
            projectsData.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showGallery(index);
                card.innerHTML = `
                    <img src="${project.cover}" loading="lazy" onerror="this.src='https://placehold.co/400x250?text=Image+Missing'">
                    <div class="card-title">${project.name}</div>
                `;
                container.appendChild(card);
            });
            const placeholder = document.createElement('div');
            placeholder.className = 'card placeholder-card';
            placeholder.innerHTML = `<div class="error-box"><span style="font-size:3rem; margin-bottom:10px;">?</span><div>More coming soon.<br></div></div>`;
            container.appendChild(placeholder);
        }

        function showGallery(index) {
            const project = projectsData[index];
            currentProjectImages = project.images;
            document.getElementById('category-view').style.display = 'none';
            document.getElementById('gallery-view').style.display = 'block';
            document.getElementById('back-btn').style.display = 'block';
            document.getElementById('gallery-title').innerText = project.name;
            
            const imgContainer = document.getElementById('gallery-images');
            imgContainer.innerHTML = '';
            let errorOccurred = false;

            project.images.forEach((imgUrl, imgIdx) => {
                const item = document.createElement('div');
                item.className = 'card';
                const img = document.createElement('img');
                
                // SPEED-BOOST: Lazy Loading aktiviert
                img.loading = "lazy";
                img.src = imgUrl;

                img.onerror = function() {
                    if (!errorOccurred) {
                        item.className = 'card placeholder-card';
                        item.innerHTML = `<div class="error-box"><span style="font-size:3rem; margin-bottom:10px;">?</span><div>This is a placeholder.<br>More images coming soon.</div></div>`;
                        errorOccurred = true;
                    } else { item.style.display = 'none'; }
                };

                img.onclick = () => openLightbox(imgIdx);
                item.appendChild(img);
                imgContainer.appendChild(item);
            });
            window.scrollTo(0, 0);
        }

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(step) {
            currentImageIndex += step;
            if (currentImageIndex >= currentProjectImages.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = currentProjectImages.length - 1;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            document.getElementById('lightbox-img').src = currentProjectImages[currentImageIndex];
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === "ArrowRight") changeImage(1);
                if (e.key === "ArrowLeft") changeImage(-1);
                if (e.key === "Escape") closeLightbox();
            }
        });

        function showCategories() {
            document.getElementById('category-view').style.display = 'grid';
            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            window.scrollTo(0, 0);
        }

        function initBubbles() {
            const container = document.getElementById('bubble-container');
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 40 + 10 + 'px';
                b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDuration = Math.random() * 5 + 7 + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(b);
            }
        }
        loadProjects();
        initBubbles();
    </script>
</body>
</html>
